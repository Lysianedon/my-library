<div class="container mt-5" *ngIf="book">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <h4 class="card-title mb-0">{{book.title}}</h4>
        </div>
        <div class="card-body">
            <div>
                <div class="form-group row mt-3">
                    <label class="col-sm-2 col-form-label">Identifiant unique </label>
                    <div class="col-sm-10">
                        <p class="col col-form-label border rounded p-1">{{book.id}}</p>
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <label class="col-sm-2 col-form-label">Titre</label>
                    <div class="col-sm-10">
                        <p class="col col-form-label border rounded p-1">{{book.title}}</p>

                    </div>
                </div>
                <div class="form-group row mt-3">
                    <label class="col-sm-2 col-form-label">Auteur</label>
                    <div class="col-sm-10">
                        <p class="col col-form-label border rounded p-1">{{book.author}}</p>

                    </div>
                </div>
                <div class="form-group row mt-3">
                    <label class="col-sm-2 col-form-label">Résumé</label>
                    <div class="col-sm-10">
                        <p class="col col-form-label border rounded p-1">{{book.description}}</p>

                    </div>
                </div>
                <div class="form-group row mt-3">
                    <label class="col-sm-2 col-form-label">Disponibilité</label>
                    <div class="col-sm-10">
                        <p class="col col-form-label border rounded p-1">{{book.status}}</p>

                    </div>
                </div>

                <div class="form-group row mt-4">
                    <div class="col-sm-12 d-flex justify-content-center mt-4 mb-3">
                        <button class="btn btn-primary" [routerLink]="['/books', book.id, 'edit']"
                            routerLinkActive="active">Modifier</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
