   <div class="container mt-5" *ngIf="book">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between">
        <h4 class="card-title mb-0">{{book.title}}</h4>
        <button class="btn btn-outline-light btn-sm" (click)="goBack()">Retour</button>
      </div>
      <div class="card-body">
        <form #editBookForm="ngForm" (ngSubmit)="submit()">
          <div class="form-group row mt-3">
            <label for="title" class="col-sm-2 col-form-label">Titre</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                name="title"
                id="title"
                [(ngModel)]="book.title"
                required
                minlength="1"
                #title="ngModel"
              >
              <div *ngIf="title.invalid && title.touched" class="text-danger">
                <small *ngIf="title.errors?.['required']">Le titre est requis.</small>
                <small *ngIf="title.errors?.['minlength']">Le titre doit avoir au moins 1 caractère.</small>
              </div>
            </div>
          </div>
  
          <div class="form-group row mt-4">
            <label for="author" class="col-sm-2 col-form-label">Auteur</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                name="author"
                id="author"
                [(ngModel)]="book.author"
                required
                minlength="2"
                #author="ngModel"
              >
              <div *ngIf="author.invalid && author.touched" class="text-danger">
                <small *ngIf="author.errors?.['required']">L'auteur est requis.</small>
                <small *ngIf="author.errors?.['minlength']">L'auteur doit avoir au moins 2 caractères.</small>
              </div>
            </div>
          </div>
  
          <div class="form-group row mt-4">
            <label for="description" class="col-sm-2 col-form-label">Résumé</label>
            <div class="col-sm-10">
              <textarea
                class="form-control"
                name="description"
                id="description"
                [(ngModel)]="book.description"
                required
                minlength="3"
                rows="3"
                #description="ngModel"
              ></textarea>
              <div *ngIf="description.invalid && description.touched" class="text-danger">
                <small *ngIf="description.errors?.['required']">Le résumé est requis.</small>
                <small *ngIf="description.errors?.['minlength']">Le résumé doit avoir au moins 3 caractères.</small>
              </div>
            </div>
          </div>
  
          <div class="form-group row mt-4">
            <label for="status" class="col-sm-2 col-form-label">Disponibilité</label>
            <div class="col-sm-3">
              <select
                class="form-control"
                name="status"
                id="status"
                [(ngModel)]="book.status"
                required
                #status="ngModel"
              >
                <option value="available" [selected]="book.status === 'available'">Disponible</option>
                <option value="borrowed" [selected]="book.status === 'borrowed'">Indisponible</option>
              </select>
              <div *ngIf="status.invalid && status.touched" class="text-danger">
                <small *ngIf="status.errors?.['required']">La disponibilité est requise.</small>
              </div>
            </div>
          </div>
  
          <div class="form-group row mt-4">
            <div class="col-sm-12 d-flex justify-content-center mt-4 mb-3">
              <button type="submit" class="btn btn-primary" [disabled]="editBookForm.invalid">Enregistrer les modifications</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
