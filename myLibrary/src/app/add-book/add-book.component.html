<form (ngSubmit)="onAddBook()" class="container mt-5  border">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-primary mx-auto">Ajouter un livre</h3>
    </div>
    <div class="form-group row">
        <label for="title" class="col-form-label text-center">Titre :
            <input class="form-control" type="text" name="title" id="title" [(ngModel)]="newBook.title">
        </label>
    </div>
    <div class="form-group row">
        <label for="author" class="col-form-label  text-center">Auteur :
            <input class="form-control" type="text" name="author" id="author" [(ngModel)]="newBook.author">
        </label>
    </div>
    <div class="form-group row">
        <label for="description" class="col-form-label text-center">Résumé :
            <input class="form-control" type="text" name="description" id="description"
                [(ngModel)]="newBook.description">
        </label>
        <button class="btn btn-outline-primary m-2 align-items-center" type="submit">Ajouter</button>
    </div>
</form>
