<div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between">
        <h3 class="card-title mb-0 mx-auto">Ajouter un livre</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onAddBook()">
          <div class="form-group row mt-3">
            <label for="title" class="col-sm-2 col-form-label">Titre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="title" id="title" [(ngModel)]="newBook.title">
            </div>
          </div>
  
          <div class="form-group row mt-4">
            <label for="author" class="col-sm-2 col-form-label">Auteur</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="author" id="author" [(ngModel)]="newBook.author">
            </div>
          </div>
  
          <div class="form-group row mt-4">
            <label for="description" class="col-sm-2 col-form-label">Résumé</label>
            <div class="col-sm-10">
              <textarea class="form-control" name="description" id="description" [(ngModel)]="newBook.description" rows="3"></textarea>
            </div>
          </div>
  
          <div class="form-group row mt-4">
            <div class="col-sm-12 d-flex justify-content-center mt-4 mb-3">
              <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
